<body>

<div class="container">
    <h2>ğŸŒ¿ æƒ…æ„Ÿæ ‘æ´</h2>

    <textarea id="input" placeholder="å†™ä¸‹ä½ çš„å¿ƒæƒ…â€¦"></textarea>
    <button onclick="postMessage()">å‘é€</button>

    <div id="messages"></div>
</div>

<script>
// éšæœºç»¿è‰²æ¸å˜æ¶ˆæ¯èƒŒæ™¯
function randomLeafColor() {
    const greens = [
        ['#6DBE45','#4CAF50'],
        ['#8BC34A','#AED581'],
        ['#43A047','#66BB6A'],
        ['#81C784','#388E3C'],
        ['#A5D6A7','#2E7D32']
    ];
    const choice = greens[Math.floor(Math.random()*greens.length)];
    return `linear-gradient(135deg, ${choice[0]}, ${choice[1]})`;
}

// ç”Ÿæˆè½å¶å…ƒç´ 
function createLeaf() {
    const leaf = document.createElement('div');
    leaf.className = 'leaf';
    leaf.style.left = Math.random() * window.innerWidth + 'px';
    leaf.style.animationDuration = 5 + Math.random()*5 + 's';
    leaf.style.width = 15 + Math.random()*15 + 'px';
    leaf.style.height = 15 + Math.random()*15 + 'px';
    leaf.style.background = `linear-gradient(135deg, #${Math.floor(Math.random()*0x567800 + 0x449900).toString(16)}, #${Math.floor(Math.random()*0x99cc33 + 0x66aa00).toString(16)})`;
    document.body.appendChild(leaf);
    setTimeout(()=> leaf.remove(), parseFloat(leaf.style.animationDuration)*1000);
}

// æ¯éš” 0.7 ç§’éšæœºç”Ÿæˆä¸€ç‰‡å¶å­
setInterval(createLeaf, 500);

// åŠ è½½æ¶ˆæ¯
async function loadMessages() {
    try {
        const res = await fetch("/submit.php?action=list&_=" + Date.now());
        const msgs = await res.json();

        const box = document.getElementById("messages");
        box.innerHTML = "";

        // é€†åºæ¸²æŸ“ï¼Œè®©æœ€æ–°æ¶ˆæ¯åœ¨æœ€ä¸Šæ–¹
        msgs.slice().reverse().forEach(m => {
            const div = document.createElement("div");
            div.className = "msg";
            div.style.background = randomLeafColor();

            const textDiv = document.createElement("div");
            textDiv.textContent = m.text;
            div.appendChild(textDiv);

            const timeDiv = document.createElement("div");
            timeDiv.className = "time";
            timeDiv.textContent = new Date(m.time * 1000).toLocaleString();
            div.appendChild(timeDiv);

            box.appendChild(div);
        });
    } catch (err) {
        console.error("åŠ è½½æ¶ˆæ¯å¤±è´¥:", err);
    }
}


// å‘é€æ¶ˆæ¯
async function postMessage() {
    const text = document.getElementById("input").value.trim();
    if (!text) return;

    try {
        const res = await fetch("/submit.php?action=add", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "text=" + encodeURIComponent(text)
        });

        const data = await res.json();
        if(data.success){
            document.getElementById("input").value = "";
            loadMessages();
        } else {
            console.error("å†™å…¥å¤±è´¥", data);
        }

    } catch (err) {
        console.error("å‘é€æ¶ˆæ¯å¤±è´¥:", err);
    }
}

// åˆå§‹åŠ è½½
loadMessages();
</script>
